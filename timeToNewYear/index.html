<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Количество дней до нового года</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="time_banner">
        <header>
            До нового года осталось:
        </header>
        <div class="time">
            <table class="time_table">
                <tr class="month">
                    <td class="value"></td>
                    <td class="caption">месяцев</td>
                </tr>
                <tr class="day">
                    <td class="value"></td>
                    <td class="caption">дней</td>
                </tr>
                <tr class="hours">
                    <td class="value"></td>
                    <td class="caption">часов</td>
                </tr>
                <tr class="minutes">
                    <td class="value"></td>
                    <td class="caption">минут</td>
                </tr>
                <tr class="seconds">
                    <td class="value"></td>
                    <td class="caption">секунд</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
